<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #0088cc;
      padding: 10px;
      position: sticky;
      top: 0;
    }

    .navbar button {
      background-color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .navbar button:hover {
      background-color: #e0e0e0;
    }

    .section {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('game')">Game</button>
    <button onclick="showSection('wallet')">Wallet</button>
  </div>

  <div id="dashboard" class="section">
    <h2>Dashboard</h2>
    <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
    <p><strong>Telegram ID:</strong> <span id="user-id">Loading...</span></p>
  </div>

  <div id="game" class="section hidden">
    <h2>Game</h2>
    <p>Game area coming soon!</p>
  </div>

  <div id="wallet" class="section hidden">
    <h2>Wallet</h2>
    <p>Your balance: <strong>0 Coins</strong></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    document.getElementById("user-name").textContent = user?.first_name || "Unknown";
    document.getElementById("user-id").textContent = user?.id || "Unknown";

    function showSection(sectionId) {
      const sections = document.querySelectorAll(".section");
      sections.forEach(sec => sec.classList.add("hidden"));
      document.getElementById(sectionId).classList.remove("hidden");
    }
  </script>
</body>
</html>
