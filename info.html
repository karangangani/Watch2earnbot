<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info - Watch2EarnBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Information Center</h1>

  <div class="buttons">
    <button onclick="loadPage('contact')">Contact Us</button>
    <button onclick="loadPage('privacy')">Privacy Policy</button>
    <button onclick="loadPage('terms')">Terms of Use</button>
  </div>

  <iframe id="infoFrame" src="https://karangangani.github.io/Watch2earnbot/contactus.html"></iframe>

  <script>
    function loadPage(type) {
      const iframe = document.getElementById("infoFrame");
      if (type === "contact") {
        iframe.src = "https://karangangani.github.io/Watch2earnbot/contactus.html";
      } else if (type === "privacy") {
        iframe.src = "https://karangangani.github.io/Watch2earnbot/Privacypolicy.html";
      } else if (type === "terms") {
        iframe.src = "https://karangangani.github.io/Watch2earnbot/termsofuse.html";
      }
    }
  </script>

</body>
</html>
