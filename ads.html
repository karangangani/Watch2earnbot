<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Ads - EarnCrypto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 1rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; }
    .btn {
      background-color: #0f0;
      color: #000;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
    }
    .btn:disabled { background-color: #555; color: #aaa; }
    .info { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>EarnCrypto - Watch Ads</h1>

  <button class="btn" id="watchInterstitial">Watch Ad (Rewarded Interstitial)</button>
  <button class="btn" id="watchPopup">Watch Ad (Rewarded Popup)</button>

  <div class="info">
    <p>Ads watched today: <span id="watchedCount">0</span>/15</p>
    <p>Total Points: <span id="totalPoints">0</span></p>
  </div>

  <script>
    // Load saved data
    let adsWatched = parseInt(localStorage.getItem("adsWatched") || "0");
    let points = parseInt(localStorage.getItem("points") || "0");

    document.getElementById("watchedCount").textContent = adsWatched;
    document.getElementById("totalPoints").textContent = points;

    // Reset after 24h
    const lastVisit = localStorage.getItem("lastVisit") || Date.now();
    if (Date.now() - lastVisit > 86400000) {
      adsWatched = 0;
      localStorage.setItem("adsWatched", adsWatched);
    }
    localStorage.setItem("lastVisit", Date.now());

    // Function to reward user
    function rewardUser() {
      if (adsWatched < 15) {
        adsWatched++;
        points += 10;
        localStorage.setItem("adsWatched", adsWatched);
        localStorage.setItem("points", points);
        document.getElementById("watchedCount").textContent = adsWatched;
        document.getElementById("totalPoints").textContent = points;
        alert("üéâ You earned 10 points!");
      } else {
        alert("‚ö†Ô∏è Daily ad limit reached!");
      }
    }

    // Rewarded Interstitial
    document.getElementById("watchInterstitial").onclick = () => {
      if (adsWatched < 15) {
        show_9242009().then(() => {
          rewardUser();
        }).catch(() => {
          alert("Ad failed to load. Try again!");
        });
      } else {
        alert("‚ö†Ô∏è Daily ad limit reached!");
      }
    };

    // Rewarded Popup
    document.getElementById("watchPopup").onclick = () => {
      if (adsWatched < 15) {
        show_9242009('pop').then(() => {
          rewardUser();
        }).catch(() => {
          alert("Ad failed to load. Try again!");
        });
      } else {
        alert("‚ö†Ô∏è Daily ad limit reached!");
      }
    };

    // In-App Interstitial (auto show ads, no reward)
    show_9242009({
      type: 'inApp',
      inAppSettings: {
        frequency: 2,
        capping: 0.1,
        interval: 30,
        timeout: 5,
        everyPage: false
      }
    });
  </script>
</body>
</html>
