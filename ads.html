<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads & Earn Points</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #6c5ce7;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .points-display {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .points-display h3 {
            margin-bottom: 5px;
        }
        
        .points-count {
            font-size: 24px;
            font-weight: bold;
            color: #6c5ce7;
        }
        
        .banner-ad {
            width: 100%;
            height: 90px;
            background-color: #f0f0f0;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .video-ad-container {
            width: 100%;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .video-ad {
            width: 100%;
            height: 250px;
            background-color: black;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .video-ad video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .ad-controls {
            margin-top: 15px;
            text-align: center;
        }
        
        .ad-timer {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        .btn {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        
        .btn:hover {
            background-color: #5649c0;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .ads-remaining {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Watch Ads & Earn Points</h1>
            <p>10 points per ad â€¢ Max 15 ads/day</p>
        </div>
        
        <div class="points-display">
            <h3>Your Points</h3>
            <div class="points-count" id="points">0</div>
        </div>
        
        <!-- Top Banner Ad -->
        <div class="banner-ad" id="top-banner-ad">
            <p>Banner Ad</p>
        </div>
        
        <div class="video-ad-container">
            <h2 style="text-align: center; margin-bottom: 10px;">Video Ad</h2>
            <p style="text-align: center; font-size: 14px; color: #666; margin-bottom: 10px;">
                Watch the full video to earn 10 points
            </p>
            
            <div class="video-ad" id="video-ad">
                <video id="ad-video" controls></video>
            </div>
            
            <div class="ad-timer" id="ad-timer">Press Start to begin</div>
            
            <div class="ad-controls">
                <button class="btn" id="start-btn">Start Ad</button>
                <button class="btn" id="claim-btn" disabled>Claim 10 Points</button>
            </div>
            
            <div class="ads-remaining" id="ads-remaining">
                Ads remaining today: 15/15
            </div>
        </div>
        
        <!-- Bottom Banner Ad -->
        <div class="banner-ad" id="bottom-banner-ad">
            <p>Banner Ad</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading ad...</p>
        </div>
    </div>
    
    <script>
        // User data
        let points = 0;
        let adsWatchedToday = 0;
        const maxAdsPerDay = 15;
        let adCompleted = false;
        let adDuration = 30; // seconds
        let timerInterval;
        
        // DOM elements
        const pointsElement = document.getElementById('points');
        const startBtn = document.getElementById('start-btn');
        const claimBtn = document.getElementById('claim-btn');
        const adTimer = document.getElementById('ad-timer');
        const videoElement = document.getElementById('ad-video');
        const adsRemainingElement = document.getElementById('ads-remaining');
        const loadingElement = document.getElementById('loading');
        
        // Initialize
        updatePoints();
        updateAdsRemaining();
        
        // Event listeners
        startBtn.addEventListener('click', startAd);
        claimBtn.addEventListener('click', claimPoints);
        
        // Functions
        function updatePoints() {
            pointsElement.textContent = points;
        }
        
        function updateAdsRemaining() {
            adsRemainingElement.textContent = `Ads remaining today: ${maxAdsPerDay - adsWatchedToday}/${maxAdsPerDay}`;
            
            if (adsWatchedToday >= maxAdsPerDay) {
                startBtn.disabled = true;
                adTimer.textContent = "Daily limit reached. Come back tomorrow!";
            }
        }
        
        function startAd() {
            if (adsWatchedToday >= maxAdsPerDay) {
                alert("You've reached your daily limit of 15 ads");
                return;
            }
            
            // Show loading
            loadingElement.style.display = 'block';
            startBtn.disabled = true;
            
            // Simulate ad loading (in real app, this would load actual ad)
            setTimeout(() => {
                loadingElement.style.display = 'none';
                
                // For demo, we'll use a sample video
                videoElement.src = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";
                videoElement.load();
                videoElement.controls = true;
                
                // Start timer
                let timeLeft = adDuration;
                adTimer.textContent = `Time remaining: ${timeLeft}s`;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    adTimer.textContent = `Time remaining: ${timeLeft}s`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        adCompleted = true;
                        adTimer.textContent = "Ad completed! Claim your points";
                        claimBtn.disabled = false;
                    }
                }, 1000);
                
                // Listen for video end
                videoElement.addEventListener('ended', () => {
                    clearInterval(timerInterval);
                    adCompleted = true;
                    adTimer.textContent = "Ad completed! Claim your points";
