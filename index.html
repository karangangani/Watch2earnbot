<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarnCrypto Referral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      background: #00ff9f;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success {
      color: #00ff9f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Your Referral Link</h2>
    <input type="text" id="referralLink" readonly>
    <br />
    <button onclick="copyLink()">Copy Link</button>
    <p class="success" id="copiedMsg"></p>
  </div>

  <script>
    window.Telegram.WebApp.ready();

    const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
    const userId = telegramUser.id;
    const username = telegramUser.username || 'unknown';

    const referralUrl = `https://karangangani.github.io/Watch2earnbot/refferal?ref=${userId}`;
    document.getElementById("referralLink").value = referralUrl;

    // Send referral data to Glitch backend
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');

    if (ref && ref !== userId.toString()) {
      fetch("https://small-alpine-sailfish.glitch.me/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: userId,
          username: username,
          referredBy: ref
        }),
      })
      .then(res => res.json())
      .then(data => console.log("Registered:", data))
      .catch(err => console.error("Error:", err));
    }

    function copyLink() {
      const copyText = document.getElementById("referralLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999); 
      document.execCommand("copy");

      document.getElementById("copiedMsg").innerText = "Link copied!";
    }
  </script>
</body>
</html>
