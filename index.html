<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EarnCrypto App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
    }

    .points-box {
      background-color: #222;
      border: 1px solid #444;
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 300px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      background-color: #111;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      text-align: center;
      flex: 1;
    }

    nav a:hover {
      color: #00ff80;
    }

    @media (min-width: 600px) {
      header {
        font-size: 1.8rem;
      }

      .points-box {
        font-size: 2rem;
      }

      nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>EarnCrypto</header>
  <div class="content">
    <div class="points-box">
      Total Points: <span id="points">0</span>
    </div>
    <p>Welcome! Use the menu below to explore.</p>
  </div>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="watchads.html">Ads</a>
    <a href="spin.html">Spin</a>
    <a href="task.html">Tasks</a>
    <a href="referral.html">Refer</a>
    <a href="withdraw.html">Withdraw</a>
  </nav>

  <script>
    // Simulate points with localStorage
    let points = localStorage.getItem('points') || 0;
    document.getElementById('points').textContent = points;
  </script>
</body>
  </html>
