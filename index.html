<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarnCrypto Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
    }

    .points-box {
      background-color: #222;
      border: 1px solid #444;
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 300px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.7rem 0;
      background-color: #111;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      text-align: center;
      flex: 1;
    }

    nav a:hover {
      color: #00ff80;
    }
  </style>
</head>
<body>
  <header>EarnCrypto Dashboard</header>
  <div class="content">
    <div class="points-box">
      User: <span id="username">Loading...</span><br />
      Telegram ID: <span id="telegramId">Loading...</span><br />
      Total Points: <span id="points">0</span>
    </div>
    <p>Welcome to EarnCrypto, earn points and get rewards!</p>
  </div>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="watchads.html">Ads</a>
    <a href="https://karangangani.github.io/Watch2earnbot/wheel.html">Spin</a>
    <a href="task.html">Tasks</a>
    <a href="https://karangangani.github.io/Watch2earnbot/refferal.html">Refer</a>
    <a href="withdraw.html">Withdraw</a>
  </nav>

  <!-- Telegram WebApp Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    if (user) {
      const telegramId = user.id;
      const username = user.username || "NoUsername";

      document.getElementById("username").textContent = username;
      document.getElementById("telegramId").textContent = telegramId;

      // Register or get user points from backend
      fetch("https://reminiscent-desert-jeep.glitch.me/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegramId, username, points: 0 })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("points").textContent = data.data.points;
      })
      .catch(err => {
        console.error("Error fetching points:", err);
      });
    } else {
      alert("Please open this page via Telegram Mini App.");
    }
  </script>
</body>
</html>
