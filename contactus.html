<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - EarnCrypto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0d6efd;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/karangangani05@gmail.com" method="POST">
      <!-- Optional -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourgithubusername.github.io/EarnCrypto/thankyou.html">

      <label>Your Name:</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Your Gmail:</label>
      <input type="email" name="email" placeholder="Enter your Gmail" required>

      <label>Your Message:</label>
      <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
        </html>
